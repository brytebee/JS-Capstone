<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MB's Place</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

<script defer src="main.js"></script></head>

<body>
    <header>
        <nav>
            <ul class="nav-list color-coffee">
                <li>MB's CookBook</li>
                <li><a class="nav" href="#">Recipes (<span id="recipeCount"></span>)</a></li>
                <li><a class="nav" href="#">Checkout Meals</a></li>
                <li><a class="nav" href="#">Contact Us</a></li>
                <li><input type="text" id="input" placeholder="Enter first letter of dish"></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <div id="errorContainer">
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-content"></div>
            </div>

        </div>

        <div id="mealsHolder"></div>
    </main>

    <footer class="footer color-coffee">
        <p>
            Created by:
            <span><a href="https://www.linkedin.com/in/munsa-mibenge-a35736205/
">Munsa Mibenge</a></span>

        </p>
    </footer>
